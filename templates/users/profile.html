{% extends 'layout.html' %}
{% load static %}

{% block main%}
    <div class="container profile">
        <h1>Личный кабинет</h1>



        <div class="media">
            <img src="{{ user.profile.img.url }}" class="bd-placeholder-img mr-2 rounded" width="64" height="64">
            <p class="prof_user">
                <strong class=""> {{ user.username }} </strong><br>
                {% if user.email %}
                    <b>Email: </b> {{ user.email }}
                {% endif %}
            </p>
            <a href="{% url 'exit' %}">
                <button class="btn_exit">Выйти</button>
            </a>
        </div>
        <h2 id="prf_h2">Изменить данные пользователя</h2>
        <form method="post" enctype="multipart/form-data" class="form-register mt-4">
            {% csrf_token %}
            {{ updateUserForm.as_p }}
            {{ profileForm.as_p }}
            <button class="btn btn-outline-warning" type="submit">Обновить</button>
        </form>
    </div>


{% endblock %}
